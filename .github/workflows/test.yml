name: Send notification 
jobs:
  send-notification:
    runs-on: rise
    steps:
    - name: Checkout the repo 
      uses: actions/checkout@v3
    - name: Get Name of the SPOC
      id: get_spoc_name
      run: |
        pushd config
        while IFS=, read -r date name
        do
          today=$(date +%F)
          if[ ${today}== ${date}] then
            echo "$name is the spoc for this weel"
          fi
        done < spoc.csv
