on:
  push: 
    branches: 
      - branch-1

  workflow_dispatch:
  workflow_call:
    inputs:
      FILE_SIZE_TO_SEARCH:
        description: 'File Size limit to search in Bytes. Workflow lists all files with size greater than provided value'
        default: 150
        required: false
        type: number


name: Get files with larger size    
jobs:
  get-large-files:
    runs-on: ubuntu-latest
    steps:    
    - uses: actions/github-script@v5
      id: get-file-list
      env:
        FILE_SIZE_TO_SEARCH: ${{ inputs.FILE_SIZE_TO_SEARCH }}
      name: Search for the file
      with:
        script: |
          const org = 'actions'
          const q = `size:>${FILE_SIZE_TO_SEARCH}+org:${org}`
          
          core.info(`q:$q}`)

          const searchResult = await github.rest.search.code({
            q,
          });

          let fileList = `File,Path,Repository,URL\n`
          
          for (const item of searchResult.data.items) {
            fileName = `${item.name}`
            filePath = `${item.path}`
            repository = `${item.repository.full_name}`,
            url = `${item.url}`
            
            fileList += `${fileName},${filePath},${repository},${url}\n`
            
          }
         
          core.info(`${fileList}`)
          core.setOutput("fileList", fileList);
          
    - name: Save File          
      run: |
        echo "${{ steps.get-file-list.outputs.fileList }}" >> large_file_list.csv
    - uses: actions/upload-artifact@v3
      with:
        name: large_file_list
        path: large_file_list.csv
